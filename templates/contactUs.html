<!DOCTYPE HTML>
<html lang ="en">
<head>
  <link rel ="Stylesheet" type ="text/css" href ="static/styles/contactUs.css">
  <meta charset = "utf-8">
  <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">

  <title>Contact Form</title>
  </head>
  <body>
    <script type ="text/javascript" charset="utf-8" src ="contactForm.js"></script>

    <header>

      <ul>
        <li><a href = "{{ url_for('home')}}">Home</a></li>
        <li class ="active"><a href = "{{ url_for('contactUs')}}">Contact Us</a></li>
        <li><a href = "{{ url_for('signUp')}}">Sign Up</a></li>
          </header>
  <div class = "wrapper">
    <h2>
      Contact Us!
    </h2>
    <div id ="error_message"></div>
    <form id ="myForm" onsubmit = "return validation()">
      <div class ="input_field">
        <input type ="text" placeholder="Name" id ="name">
      </div>
      <div class ="input_field">
        <select name ="subjectDropDown" placeholder="choose a subject" id ="subject">
        <option value ="None Selected">None Selected</option>
        <option value ="Customer Relations">Customer Service</option>
        <option value ="Technical Support">Technical Support</option>
        <option value ="Cancel My Monthly Subscription">Cancel My Monthly Subscription</option>
        <option value ="Cancel My Semesterly Subscription">Cancel My Semesterly Subscription</option>
        <option value ="Topic is not listed">Topic is not listed</option>
      </select>
        </div>
      <div class ="input_field">
        <input type ="text" placeholder="Phone" id ="phone" maxlength ="10">
      </div>
      <div class ="input_field">
        <input type ="text" placeholder="Email" id ="email">
      </div>
      <div class ="input_field">
        <textarea id ="message" placeholder="Message"></textarea>
      </div>
      <div class ="btn">
        <input type ="submit"
      </div>
    </form>
  </div>
  <div id ="copyRight">
    &copy Copyright 2020 Expert Parking all rights reserved
  </div>
  </body>
</html>
